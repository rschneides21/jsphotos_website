{% extends "base.html" %}

{% block extra_css %}
  <style>

  .display{
    margin: auto;
    text-align: center;
  }
  .display-elements{
    display: inline-block;
    vertical-align: top;
    margin: auto;
  }

  #empty-col{
    padding-left: 62px;
  }

  .vertical-menu{
    padding-top: 20px;
  }

  .vertical-menu a{
    display: block;
    text-align: left;
    padding-right: 8px;
    padding-top: 10px;
    letter-spacing: 2px;
    font-weight: 400px;
    font-size: 12px;
    font-family: Calibri; 
  }

  gallery.lighten {
    background: white;
  }

  gallery.lighten img {
    -webkit-transition: all 0.2s linear;
       -moz-transition: all 0.2s linear;
        -ms-transition: all 0.2s linear;
         -o-transition: all 0.2s linear;
            transition: all 0.2s linear;
  }

  gallery.lighten:hover img{
    opacity : 0.7;
  }

  gallery.lighten:hover .img-description{
    visibility: visible;
      opacity: 1;
  }

  gallery {
    border-right: 5px solid transparent;
      -webkit-background-clip: padding;
         -moz-background-clip: padding;
          -ms-background-clip: padding;
           -o-background-clip: padding-box;
              background-clip: padding-box;
  }
  </style>
{% endblock %}
